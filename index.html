
<!DOCTYPE html>
<main html>
<html lang="en">
    <head>
        <meta charset="UTF8">
        <title>freecodecamp CatPhotoApp</title>

    <body>
        <main>
            <h1>CatPhotoApp</h1>
            <section>
                <h2>Cat Photos</h2>
                <p>See more <a href="https://freecatphotoapp.com" target="_blank" rel="noopener noreferrer"> cat photos </a> in our gallery.</p>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back">
                <h2>Cat Lists</h2>
                <h3>Things cats love:</h3>
                    <ul>cat nip</ul> 
                    <ul>laser pointers</ul> 
                    <ul>lasagna</ul> 
                    <figure>
                        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">
                        <caption>Cats <em>love</em> lasagna.</caption>
                    </figure>
            </section>
            <section>
                <h3>Top 3 things cats hate:</h3>
                    <ol>flea treatment</ol>
                    <ol>thunder</ol>
                    <ol>other cats</ol>
                    <figure>
                        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field.">
                        <caption>Cats <strong>hate</strong> other cats.</caption>
                    </figure>
            </section>

                <h2>Cat Form</h2>
            

            </section>
